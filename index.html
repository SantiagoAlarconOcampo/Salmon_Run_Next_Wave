<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="Salmon Run Next Wave es un modo multijugador cooperativo en Splatoon 3 para hasta cuatro jugadores...">
    <meta name="keywords" content="Salmon run, Salmon run next wave, Salmón run, Salmón run next wave">

    <script>
        // Función para redireccionar después de 3 segundos
        function redireccionar() {
            setTimeout(function () {
                // Cambia la URL a la que quieras redirigir
                window.location.href = "./Inicio/Html/Inicio.html";
            }, 1000); // 1000 milisegundos (3 segundos)
        }
        // Llama a la función cuando la página se carga
        window.onload = redireccionar;
    </script>
    <style>
        body {
            display: flex;
            background-color: #000000;

            height: 695px;

            opacity: 0.1;
        }
    </style>
